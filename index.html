<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GGJ2018</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<body>
<div id="game-title">
    <div class="text title">Codename Pukich</div>
    <div class="text subtitle">transmission mission</div>
    <div class="text loading">loading
        <div class="process animated"></div>
    </div>
</div>
<div id="level-intro" style="display: none;">
    <div class="intro-container">
        <div class="intro-boss">
            <img id="intro-boss-icon">
            <div class="text" id="intro-boss-text"></div>
            <div class="intro-map">
                <img id="intro-map-icon"/>
            </div>
        </div>
    </div>

    <div class="controls">
        <label id="start-game-button">START MISSION</label>
    </div>
</div>
<div id="conversation" style="display: none;">
    <div id="display">
        <div id="dog-message">test message</div>
        <div id="messages-list"></div>
    </div>
</div>

Â <div id="congratulations-screen">
  <div class="intro-container">
      <div class="intro-boss">
          <img id="intro-boss-icon-pelykh" src="src/img/location_1/intro/boss.gif" />
          <div class="text" id="intro-boss-text-pelykh">
            Congratulations Pukich, mission complete
          </div>
      </div>
  </div>

</div>
<div style="display: none;">
    <audio hidden id="in-game-music" class="music" loop src="src/sounds/in_game.mp3"></audio>
    <audio hidden id="inmate-music" class="music" loop src="src/sounds/inmate.mp3"></audio>
    <audio hidden id="main-menu-music" class="music" loop autoplay src="src/sounds/main_menu.mp3"></audio>
</div>
<!--scripts-->
<script src="src/js/lib/phaser.min.js"></script>
<script src="src/js/plot.js"></script>
<script src="src/js/game/index.js"></script>
<script src="src/js/game/levels/first_level.js"></script>
<script src="src/js/conversation.js"></script>
<script src="src/js/Intro.js"></script>
<script src="src/js/index.js"></script>
</body>
</html>
